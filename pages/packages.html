<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Listing packages</title>
        <script type="text/javascript" src="/assets/vendor/jquery.js"></script>
        <script type="text/javascript" src="/assets/dynamic/constants.js"></script>
        <link rel="stylesheet" href="/assets/packages/packageView.css" type="text/css">
        <script type="text/javascript" src="/assets/packages/packageView.js"></script>
        <script type="text/javascript" src="/assets/loginView.js"></script>

    <body>

<section id="login"></section>
<section id="menu"></section>

<div id="package" class="login-override login-hidden">
    <div id="select" style="position:relative;width=100%">
        <form class="pure-form">
            <fieldset>
                <legend>Cherche un package (ville, syndic, campus)</legend>

                <label for="type">Type</label>
                <select class="packageTypes">
                    <option value="city">Ville</option>
                    <option value="syndic">Syndic</option>
                    <option value="campus">Campus</option>
                </select>

                <select class="packageList" style="width:400px"></select>

            </fieldset>
        </form>
    </div>
    <hr/>
    <div id="view">
        <form class="pure-form" id="fields">
            <legend class="title hidden">Edition de</legend>
            <fieldset class="inputs">
            </fieldset>
        </form>
    </div>
</div>
