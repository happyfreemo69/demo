<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Listing categs</title>
        <script type="text/javascript" src="/assets/vendor/jquery.js"></script>
        <script type="text/javascript" src="/assets/vendor/marked.js"></script>
        <script type="text/javascript" src="/assets/dynamic/constants.js"></script>
        <link rel="stylesheet" href="/assets/categs/view.css" type="text/css">
        <script type="text/javascript" src="/assets/categs/view.js"></script>
        <script type="text/javascript" src="/assets/loginView.js"></script>
        <script type="text/javascript" src="/assets/menuView.js"></script>
        <script type="text/javascript" src="/assets/userd.js"></script>
        <script type="text/javascript" src="/assets/synty.js"></script>
        <script type="text/javascript" src="/assets/assetd.js"></script>
        <script type="text/javascript" src="/assets/utils.js"></script>
        <script type="text/javascript" src="/assets/vendor/sortable.js"></script>
        <link rel="stylesheet" href="/assets/vendor/jquery.colorPicker.css" type="text/css">
        <script type="text/javascript" src="/assets/vendor/jquery.colorPicker.js"></script>
        <script type="text/javascript" src="/assets/categs/indexView.js"></script>
        <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/loginView.css">
        <link rel="stylesheet" href="/assets/vendor/pure.css">
        <link rel="stylesheet" href="/assets/header.css">
    </head>
    <body>

<section id="login"></section>
<section id="menu"></section>

<section id="categ">
  <h2> Categ (<span id="c_id"></span>) </h2>

    <div id="linkedApps">
      <div class="as-pure-form-legend">Applications li√©es</div>
      <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
          <!-- <li class="pure-menu-item"><a href="#" class="pure-menu-link">Normal</a></li>-->
        </ul>
      </div>
    </div>

    
    <div id="copiedCategs">
      <div class="as-pure-form-legend">Copies de cette categorie</div>
      <input type="button" class="pure-button" value="copy"/>
      <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
          <!-- <li class="pure-menu-item"><a href="#" class="pure-menu-link">Normal</a></li>-->
        </ul>
      </div>
    </div>

    <form class="pure-form" id="fields">
      <fieldset>
        <legend>Edition de la categ</legend>

        <div class="field">
          <label for="name_en">name_en: </label>
          <input id="c_name_en" name="name_en" type="text" value="" />
        </div>
        <div class="field">
          <label for="name_fr">name_fr: </label>
          <input id="c_name_fr" name="name_fr" type="text" value="" />
        </div>
        <div class="field">
          <label for="name_de">name_de: </label>
          <input id="c_name_de" name="name_de" type="text" value="" />
        </div>

        <div class="field">
          <label for="c_color">color</label>
          <input id="c_color" name="c_color" type="text" value="#333399" />
        </div>

        <div id="c_iconUrl" class="field">
          <label for="c_iconUrl">iconUrl</label>
          <span class="default"></span>
          <input type="file" />
          <p class="hidden">
            <img class="preview"/>
            <a class="removeMe"> removeMe</a>
          </p>
        </div>

        <div id="c_placeHolder" class="field">
          <label for="c_placeHolder">placeHolder</label>
          <span class="default"></span>
          <input type="file" />
          <p class="hidden">
            <img class="preview"/>
            <a class="removeMe" href="">removeMe</a>
          </p>
        </div>

        <div id="children" class="field">
          <div class="tools">
            Ajouter un child <input name="categId" type="text" value="categId"/> <input type="button" value="add"/>
          </div>
          <span class="pure-menu-heading">Children</span>
          <ul class="pure-menu-list">
          <!-- -->
          </ul>
        </div>

        <div>
        <br/><br/>
        <input id="saveCateg" type="button" class="pure-button" value="sauvegarder"/>
        </div>
      </fieldset>
    </form>
  </div>
</section>
    </body>
</html>
